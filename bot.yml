name: Gamification
description: Gamification bot for slack
avatar: resources/workstream.jpg
config:
- name: AWS_DEFAULT_REGION
  friendly_name: AWS Region
  info: Region of deployment (e.g. us-west-1)
  default: us-west-1
  type: text
  global: true
- name: AWS_ACCESS_KEY_ID
  friendly_name: AWS Access Key
  info: Amazon Web Services access key
  type: secret
  global: true
- name: AWS_SECRET_ACCESS_KEY
  friendly_name: AWS Secret Key
  info: Amazon Web Services secret key
  type: secret
  global: true
